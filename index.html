<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/poke-ball.png" />

    <script>
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.documentElement.classList.add("dark-theme");
      }
    </script>

    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="./src/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Pokédex</title>
  </head>
  <body id="body-responsive" class="body-responsive">
    <header id="header">
      <img class="img" id="psyduck" src="./imgs/psyduck.png" alt="psyduck" />
      <img id="sound" class="img" src="./imgs/volume-mute.png" alt="volume" />
    </header>

    <div class="form-container">
      <form>
        <input class="prompt" type="text" placeholder="Search for a Pokémon" />
        <button class="btn-search" type="submit" name="btn">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>

    <div class="main-content" id="main-content">
      <div class="select-pokemon-card-container">
        <div id="render-pokemon"></div>
        <div id="render-pokemon-responsive"></div>
      </div>

      <!--<img class="loading-pokeball" src="./imgs/pokeball-loading.gif" />-->
      <div class="display-pokemon-container">
        <div class="display-pokemon" id="selected-pokemon">
          <img
            class="no-selected-pokemon"
            id="pixel-pikachu"
            src="./imgs/pikachu-pixel.gif"
            alt="Pikachu pixel"
          />
          <h3>Select a Pokémon to display here</h3>
        </div>
      </div>
    </div>
    <script src="./src/main.js"></script>
    <script src="./src/render.js"></script>
  </body>
</html>
