<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/poke-ball.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Pokédex</title>
    <link href="/src/style.css" rel="stylesheet" />
    <link href="./src/media.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <img class="img" id="psyduck" src="./imgs/psyduck.png" alt="psyduck" />
      <img id="sound" class="img" src="./imgs/volume-mute.png" alt="volume" />
    </header>

    <!--<img class="loading-pokeball" src="./imgs/pokeball-loading.gif" />-->

    <div class="container">
      <form class="form-container">
        <input class="text" type="text" placeholder="Search for a Pokémon" />
        <button type="submit" class="btn-search" name="btn">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
